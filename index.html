<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Edge Directed Interpolation</title>
      <link rel="stylesheet" href="./main.css">
      <script type="application/javascript;version=1.7" src="main.js"></script>
    </head>
    <body>
      This demo currently only works on Firefox (we use ES6 features which can be enabled in Firefox with <code>&lt;script type="application/javascript;version=1.7" ...&gt;</code>, but not in other browsers).
      <br>
      <a href="https://github.com/smarter/edi">Get the source.</a>
      <br>
      <input type="checkbox" id="paddingInput">
      <label for="paddingInput">Display padding</label>
      <table>
        <thead>
          <tr>
            <th>Source</th>
            <th>EDI (HV)</th>
            <th>EDI (VH)</th>
            <th>Daala</th>
            <th>Bilinear</th>
          </tr>
        </thead>
        <tbody id="comparisonBody">
        </tbody>
      </table>
      <p>
        <strong>Use another image (will be converted to grayscale):</strong>
        <br>
        <input type="file" id="localFile" accept="image/*" multiple>
        <br>
        <form id="addUrlForm">
          <input type="url" id="imageUrl" placeholder="Enter the URL of an image" required>
          <button type="submit">Add (this only works if CORS is enabled on the server)</button>
        </form>
      </p>
    </body>
</html>
